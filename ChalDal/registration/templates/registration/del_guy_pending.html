{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Home for Delivery</title>
  </head>
  <body>
    <div>
      <div class="p-3 mb-3 bg-info text-white" style="text-align: center">Welcome Home</div>
      <div class="container">
        <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
              <div class="sidebar d-grid gap-2 col-6" style="padding-top: 50px">
                <a class="btn btn-info" href="{% url 'registration:delivery_guy_home' %}">Home</a>
                <a class="btn btn-info" href="{% url 'registration:delivery_pending' %}">Pending Deliveries</a>
                <a class="btn btn-info" href="{% url 'registration:delivery_home_past' %}">Past deliveries</a>
                <a class="btn btn-danger" href="{% url 'registration:logout' %}">Log Out </a>
              </div>
            </div>
            <div class="col-md-9 mb-3" style="padding-top: 40px">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" style="text-align: center">Customer Name</th>
                    <th scope="col" style="text-align: center">Order Date</th>
                    <th scope="col" style="text-align: center">Address</th>
                    <th scope="col" style="text-align: center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for order in order_view %}
                  <tr>
                    <td style="text-align: center">{{order.cus_name}}</td>
                    <td style="text-align: center">{{order.date}}</td>
                    <td style="text-align: center">{{order.address}}</td>
                    <td style="text-align: center">
                      <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="order_id" value="{{order.order_id}}" />
                        <button type="submit" class="btn btn-outline-success me-md-2">Deliver</button>
                      </form>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
