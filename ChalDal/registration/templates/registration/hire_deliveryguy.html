{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hire Delivery Guy</title>
  </head>
  <body>
    <section
      class="h-100 h-custom"
      style="background-color: #8fc4b7; border: 0"
    >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-8">
            <div class="card rounded-3">
              <img
                src="{% static '/images/signup_banner.jpg' %}"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="SignUp Banner"
              />
            </div>
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 0"
            >
              <div class="card-body p-4 p-md-5">
                <h3
                  class="mb-4 pb-2 pb-md-0 mb-md-5"
                  style="text-align: center"
                >
                  Hire Delivery Guy
                </h3>
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          name="fname"
                          class="form-control form-control-lg"
                          placeholder="First Name"
                        />
                        <label
                          class="form-label visually-hidden"
                          for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          name="lname"
                          class="form-control form-control-lg"
                          placeholder="Last Name"
                        />
                        <label class="form-label visually-hidden" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="birthdayDate"
                          name="dob"
                          placeholder="Date of Birth"
                          onfocus="(this.type='date')"
                        />
                        <label
                          for="birthdayDate"
                          class="form-label visually-hidden"
                          >Birthday</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="tel"
                          id="phoneNumber"
                          name="phn"
                          class="form-control form-control-lg"
                          placeholder="Phone Number"
                        />
                        <label
                          class="form-label visually-hidden"
                          for="phoneNumber"
                          >Phone Number</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="address"
                      id="address"
                      placeholder="Address"
                    />
                    <label for="address">Address</label>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="emailAddress"
                          name="email"
                          class="form-control form-control-lg"
                          placeholder="Email"
                        />
                        <label
                          class="form-label visually-hidden"
                          for="emailAddress"
                          >Email</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          name="pass"
                          class="form-control form-control-lg"
                          placeholder="Password"
                        />
                        <label class="form-label visually-hidden" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      style="
                        background: linear-gradient(
                          to right,
                          rgba(132, 250, 176, 1),
                          rgba(143, 211, 244, 1)
                        );
                      "
                      class="d-grid col-12 mx-auto btn btn-success btn-block btn-lg text-body"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
