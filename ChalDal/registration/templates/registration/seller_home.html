{% extends 'base.html'%} {% load static %} {% block titlename %}

<title>Seller Home</title>

{% endblock %} {% block content %}

<p></p>
<br />

  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
          <div class="col-md-2 mb-3">
            <div class="sidebar d-grid gap-2 col-6">
                <a class="btn btn-info" href="{% url 'registration:seller_home' %}">Basic Info</a>
                
                <a class="btn btn-info" href="{% url 'registration:seller_products' %}">Product</a>
                
                <a class="btn btn-info" href="{% url 'registration:seller_offers' %}">Offers</a>
                <a class="btn btn-info" href="#">Advertisement</a>
              </div>
          </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150" />
                <div class="mt-3">
                  <h4>{{name}}</h4>
                  
                  <a href="https://chaldal.com/" class="text-muted font-size-sm">{{website}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{name}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{email_id}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Website</h6>
                </div>
                <div class="col-sm-9 text-secondary"><a href="https://chaldal.com/">{{website}}</a></div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mobile</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{phone_no}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{address}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-12">
                  <a class="btn btn-info" target="__blank" href="#">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
