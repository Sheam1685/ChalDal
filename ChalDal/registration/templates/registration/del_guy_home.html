{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Delivery Guy Home</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-info text-white" style="text-align: center">Welcome Home, {{name}}</div>
    <div class="container">
      <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-3 mb-3">
            <div class="sidebar d-grid gap-2 col-6" style="padding-top: 50px">
              <a class="btn btn-info" href="{% url 'registration:delivery_guy_home' %}">Home</a>
              <a class="btn btn-info" href="{% url 'registration:delivery_pending' %}">Pending Deliveries</a>
              <a class="btn btn-info" href="{% url 'registration:delivery_home_past' %}">Past deliveries</a>
              <a class="btn btn-danger" href="{% url 'registration:logout' %}">Log Out</a>
            </div>
          </div>
          <div class="col-md-3 mb-3" style="padding-top: 50px">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6" style="padding-top: 50px">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">{{name}}</div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">{{email_id}}</div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Salary</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">{{salary}}</div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Mobile</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">{{phone_no}}</div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">{{address}}</div>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
