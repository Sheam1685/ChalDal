{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Home for Delivery</title>
  </head>
  <body>
    <div>
      <div class="p-3 mb-2 bg-info text-white" style="text-align: center">Welcome Home</div>
      <div class="container">
        <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
              <div class="sidebar d-grid gap-2 col-6" style="padding-top: 50px">
                <a class="btn btn-info" href="{% url 'registration:delivery_guy_home' %}">Home</a>
                <a class="btn btn-info" href="{% url 'registration:delivery_pending' %}">Pending Deliveries</a>
                <a class="btn btn-info" href="{% url 'registration:delivery_home_past' %}">Past deliveries</a>
                <a class="btn btn-danger" href="{% url 'registration:logout' %}">Log Out </a>
              </div>
            </div>
            <div class="col-md-9 mb-3" style="padding-top: 40px">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
