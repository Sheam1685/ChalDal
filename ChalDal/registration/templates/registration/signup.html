{% extends 'base.html'%} {% load static %} {% block titlename %}

<title>Sign Up</title>

{% endblock %} {% block content %}

<section class="h-100 h-custom" style="background-color: #8fc4b7; border: 0">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-8">
        <div class="card rounded-3">
          <img
            src="{% static '/images/signup_banner.jpg' %}"
            class="w-100"
            style="
              border-top-left-radius: 0.3rem;
              border-top-right-radius: 0.3rem;
            "
            alt="SignUp Banner"
          />
        </div>
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 0"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">SignUP Form</h3>
            <form>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                      placeholder="First Name"
                    />
                    <label class="form-label visually-hidden" for="firstName"
                      >First Name</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                      placeholder="Last Name"
                    />
                    <label class="form-label visually-hidden" for="lastName"
                      >Last Name</label
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="birthdayDate"
                      placeholder="Date of Birth"
                      onfocus="(this.type='date')"
                    />
                    <label for="birthdayDate" class="form-label visually-hidden"
                      >Birthday</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="" selected disabled>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-control form-control-lg"
                      placeholder="Email"
                    />
                    <label class="form-label visually-hidden" for="emailAddress"
                      >Email</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="tel"
                      id="phoneNumber"
                      class="form-control form-control-lg"
                      placeholder="Phone Number"
                    />
                    <label class="form-label visually-hidden" for="phoneNumber"
                      >Phone Number</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                />
                <label for="address">Address</label>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  style="
                    background: linear-gradient(
                      to right,
                      rgba(132, 250, 176, 1),
                      rgba(143, 211, 244, 1)
                    );
                  "
                  class="
                    d-grid
                    col-12
                    mx-auto
                    btn btn-success btn-block btn-lg
                    text-body
                  "
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
