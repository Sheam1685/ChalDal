{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/checkout_css.css' %}" />
    <title>Checkout</title>
  </head>
  <body>
    <p></p>
    <br />
    <h2 style="text-align: center">Checkout</h2>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input class="form-control" type="text" id="fname" name="firstname" placeholder="John M. Doe" disabled readonly />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="john@example.com" disabled readonly />
                <label for="adr"><i class="fa fa-address-card-o"></i> PickUp Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" />
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="methods">Accepted Methods</label>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="p_method" id="nagad" />
                    <label class="form-check-label" for="nagad">
                      <img style="height: 30px; width: 80px" src="{% static '/images/nagad.png' %}" alt="Nagad" />
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="p_method" id="bkash" checked />
                    <label class="form-check-label" for="bkash">
                      <img style="height: 30px; width: 80px" src="{% static '/images/bkash.png' %}" alt="Bkash" />
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="p_method" id="rocket" />
                    <label class="form-check-label" for="rocket">
                      <img style="height: 30px; width: 80px" src="{% static '/images/rocket.jpg' %}" alt="Rocket" />
                    </label>
                  </div>
                </div>

                <label for="num">Nagad/Bkash/Rocket Number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="01xxxxxxxxx" />
              </div>
            </div>

            <input type="submit" value="Confirm Order" class="btn" />
          </form>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <h4>Ordered Item</h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>

          <hr />
          <p>
            Total <span class="price" style="color: black"><b>$30</b></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
