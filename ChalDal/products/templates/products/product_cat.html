{% extends 'base.html'%} {% load static %} {% block titlename %}

<title>{{cat_name}}</title>

{% endblock %} {% block content %}

<div class="container">
  <p></p>
  <br />
  <h2 class="text-center font-monospace">{{cat_name}}</h2>
  <div class="gallery">
    {% for prod in prod_list %}

    <div class="content">
      <img class="product_img" src="{% static '/images/eggs.png' %}" />
      <h3 class="product_h3">{{prod.prod_name}}</h3>
      <p class="product_p"></p>
      <h6 class="product_h6">&#2547; {{prod.prod_price}}</h6>
      <ul class="product_ul">
        <li class="prudct_li"><i class="fa fa-star" aria-hidden="true"></i></li>
        <li class="prudct_li"><i class="fa fa-star" aria-hidden="true"></i></li>
        <li class="prudct_li"><i class="fa fa-star" aria-hidden="true"></i></li>
        <li class="prudct_li"><i class="fa fa-star" aria-hidden="true"></i></li>
        <li class="prudct_li"><i class="fa fa-star" aria-hidden="true"></i></li>
      </ul>
      {% if acType == 'customer' %}
      <a style="text-decoration: none; color: white" type="button" class="buy-2 product_button" href="{% url 'products:product_details' prod.prod_id %}">Buy Now</a>
      {% else %}
      <a style="text-decoration: none; color: white" type="button" class="buy-2 product_button" href="#">Buy Now</a>
      {% endif %}
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
